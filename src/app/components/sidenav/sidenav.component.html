<div class="sidenav-wrapper">
  <div class="logo-wrapper">
    <img
      src="assets/img/badeendjes_logo.png"
      class="animate__animated animate__fadeInUp animate__fast"
      alt="logo"
    />
  </div>
  <div class="navlist-wrapper">
    <div
      *ngFor="let navlink of navlinks; let i = index"
      class="navlist-item animate__animated animate__delay-{{
        i
      }}0ms animate__fast"
      [class.animate__bounceInLeft]="open"
    >
      <a
        [href]="navlink.href"
        (click)="linkClicked.emit(true)"
        class="txt-accent"
        [class.border-warn]="isNavlinkActive(navlink.href)"
        [class.border-primary]="!isNavlinkActive(navlink.href)"
      >
        {{ navlink.title | translateText | async }}
      </a>
    </div>
  </div>
</div>
