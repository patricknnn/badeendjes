<div *appInView class="title-wrapper animate__animated animate__fadeInUp animate__delay-20ms">
  <span class="title txt-{{ titleColor }}">
    {{ title | translateText | async }}
  </span>
  <div class="underline-wrapper">
    <mat-divider class="border-{{ iconColor }}"></mat-divider>
    <mat-icon class="txt-{{ iconColor }}">{{ icon }}</mat-icon>
    <mat-divider class="border-{{ iconColor }}"></mat-divider>
  </div>
</div>
