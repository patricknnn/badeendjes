<app-hamburger-menu
  (click)="sidenav.toggle()"
  [active]="sidenav.opened"
></app-hamburger-menu>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="'over'" class="sidenav bg-primary">
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content"
    ><mat-toolbar class="toolbar bg-primary">
      <span class="title txt-warn">{{ title }}</span>
    </mat-toolbar>
    <div class="content">
      <section class="bg-accent"></section>
      <app-wave-divider color="#eff8f7" bgColor="#31a4a7"></app-wave-divider>
      <section class="bg-primary">
        <app-title title="Ontmoet ons team" icon="spa"></app-title>
      </section>
      <app-wave-divider color="#31a4a7" bgColor="#eff8f7"></app-wave-divider>
      <section class="bg-accent">
        <app-title title="Neem contact met ons op" icon="spa"></app-title>
        <app-contact></app-contact>
      </section>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
